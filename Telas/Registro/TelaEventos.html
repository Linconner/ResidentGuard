<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResidentGuard</title>
  <link rel="icon" href="/public/Img/Logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Hammersmith+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/Eventos.css" />
</head>
<body>
    
 <div class="tópico">
    <h1 class="toptxt">REGISTRO DE EVENTOS</h1>
<i class="bi bi-list customnavbar icon-list" id="menu"></i>

    <!-- Pop-up escondido inicialmente -->
    <div id="popup" class="popup">
      <h1 class="popuptelas">Telas</h1>

      <!-- Navegação do pop-up com links -->
      <div class="navitem">
        <a href="TelaEventos.html" class="navitem-link">
          <i class="bi bi-calendar-event-fill navicon"></i>
          <p>Registro de Eventos</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaTelas.html" class="navitem-link">
          <p>Registro de Telas</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaPessoas.html" class="navitem-link">
          <i class="bi bi-people-fill navicon"></i>
          <p>Registro de Pessoas</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaEventos.html" class="navitem-link">
          <i class="bi bi-calendar-event-fill navicon"></i>
          <p>Registro de Eventos</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaEventos.html" class="navitem-link">
          <i class="bi bi-calendar-event-fill navicon"></i>
          <p>Registro de Eventos</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaEventos.html" class="navitem-link">
          <i class="bi bi-calendar-event-fill navicon"></i>
          <p>Registro de Eventos</p>
        </a>
      </div>

      <input type="button" value="Fechar" class="btnsair" id="btnfechar" />
    </div>
  </div>

  <div class="quadradodetras">
    <section class="quadradodafrente">
      <div class="cadastro">
        <form action="" method="post" class="formscadastro">
          <!-- Fieldset 1: Dados Cadastrais -->
          <fieldset class="fieldset-cadastro">
            <legend class="legend-cadastro">Dados</legend>
           <!-- aq moradia-->
           

        <label class="lblnome1" for="voceemorador">O locatário é morador?</label>
        <div class="voceemorador">
          <label class="custom-radio">
            <input type="radio" name="voceemorador" value="Sim" />
            <span class="radio-btn">Sim</span>
          </label>
          <label class="custom-radio">
            <input type="radio" name="voceemorador" value="Não" />
            <span class="radio-btn">Não</span>
          </label>
        </div>
        
        <div class="campo-form-right"  id="campomoradia">
          <div class="campo-form">
            <label class="lblnome" for="bloco">Bloco</label>
            <i class="bi bi-buildings-fill icones black-icon"></i>
            <input id="bloco" name="bloco" placeholder="Bloco" class="txt" required />
         </div>

         <div class="campo-form">
            <label class="lblnome" for="apartamento">Apartamento</label>
            <i class="bi bi-buildings-fill icones black-icon"></i>
            <input
              id="apartamento"
              name="apartamento"
              placeholder="Apartamento"
              class="txt"
              required
            />
         </div>
         <input type="text" id="nome" value="João da Silva" disabled readonly class="txt" />
      
      </div>
          </fieldset>

          <!-- Fieldset 2: Moradia -->
          <fieldset class="fieldset-moradia">
            <legend class="legend-cadastro">Informações sobre o aluguel</legend>

            <div class="datalist-container">
             <i class="bi bi-cash-coin icones"></i>
              <button id="btn-pagamento" class="select-button">Forma de pagamento</button>
              <div id="lista-pagamento" class="opcoes-pagamento" style="display: none;   margin-top: 0.5vh;"></div>
            </div>
             <i class="bi bi-clipboard-fill icones"></i>
            <div class="datalist-container">
              <button id="btn-areaexterna" class="select-button">Area externa</button>
              <div id="lista-areaexterna" class="opcoes-areaexterna" style="display: none;"></div>
            </div>

         
            
          </fieldset>

          <!-- Fieldset 3: Liberação -->
          <fieldset class="fieldset-liberação">
            <legend class="legend-cadastro">Informações adicionais</legend>
            
          </fieldset>

          <!-- Fieldset 4: Horários e Liberação -->
          <fieldset class="fieldset-horario">
            <legend class="legend-cadastro">Horários e Liberação</legend>
            <div class="moreright">
              <div class="campo-formtempoh">
                <label class="lblnome1" for="horario1">Horário de Entrada</label>
                <i class="bi bi-clock-fill i1"></i>
                <input
                  id="horario1"
                  name="horario1"
                  type="time"
                  class="txt"
                  required
                />
              </div>

              <div class="campo-formtempoh">
                <label class="lblnome1" for="horario2">Horário de Saída</label>
                <i class="bi bi-clock-fill i2"></i>
                <input
                  id="horario2"
                  name="horario2"
                  type="time"
                  class="txt"
                  required
                />
              </div>
            </div>
          </fieldset>

          <!-- Botão de Submit -->
          <div class="confirmbutton">
            <input type="submit" value="Registrar" class="custom-button" />
          </div>
        </form>
      </div>
    </section>
    <script src="/js/eventos.js"></script>
</body>
</html>
