<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResidentGuard</title>
  <link rel="icon" href="/public/Img/Logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/TelaEventos.css" />
</head>
<body>
  <div class="tópico">
    <h1 class="toptxt">REGISTRO DE EVENTOS</h1>
    <i class="bi bi-list customnavbar icon-list" id="menu"></i>

    <div id="popup" class="popup">
      <h1 class="popuptelas">Telas</h1>
            <div class="navitem">
        <a href="TelaVisitantes.html" class="navitem-link">
          <i class="bi bi-calendar-event-fill navicon"></i>
          <p>Registro de Visitante</p>
        </a>
      </div>

      <div class="navitem">
        <a href="TelaEncomendas.html" class="navitem-link">
          <i class="bi bi-display navicon"></i>
          <p>Registro de Encomendas</p>
        </a>
      </div>

      <input type="button" value="Fechar" class="btnsair" id="btnfechar" />
    </div>
  </div>

  <div class="quadradodetras">
    <section class="quadradodafrente">
      <div class="cadastro">
        <form action="" method="post" class="formscadastro">
          <fieldset class="fieldset-cadastro">
            <legend class="legend-cadastro">Dados</legend>
            <div class="campo-form">
              <label for="nome" class="lblnome">Nome completo</label>
              <i class="bi bi-pencil-fill icones"></i>
              <input id="nome" name="nome" type="text" placeholder="Nome completo" class="txt" required />
            </div>

            <div class="campo-form">
              <label for="cpf" class="lblnome">CPF</label>
              <i class="bi bi-person-vcard-fill icones"></i>
              <input id="cpf" name="cpf" type="text" placeholder="CPF" class="txt" required />
            </div>

            <label class="lblnome1">O locatário é morador?</label>
            <div class="voceemorador">
              <label class="custom-radio">
                <input type="radio" name="voceemorador" value="Sim" />
                <span class="radio-btn">Sim</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="voceemorador" value="Não" />
                <span class="radio-btn">Não</span>
              </label>
            </div>

            <div class="campo-form-right" id="campomoradia">
              <div class="campo-form">
                <label for="bloco" class="lblnome">Bloco</label>
                <i class="bi bi-buildings-fill icones black-icon"></i>
                <input id="bloco" name="bloco" placeholder="Bloco" class="txt" required />
              </div>

              <div class="campo-form">
                <label for="apartamento" class="lblnome">Apartamento</label>
                <i class="bi bi-buildings-fill icones black-icon"></i>
                <input id="apartamento" name="apartamento" placeholder="Apartamento" class="txt" required />
              </div>
              <div class="campo-form">
  <label for="nome" class="lblnome">Nome completo</label>
  <i class="bi bi-pencil-fill icones"></i>
  <input id="nome" name="nome" type="text" value="João da Silva" class="txt" disabled readonly />
</div>

            </div>

            
          </fieldset>

          <fieldset class="fieldset-moradia">
            <legend class="legend-cadastro">Informações sobre o aluguel</legend>

            <div class="datalist-container">
              <i class="bi bi-cash-coin icones"></i>
              <button id="btn-pagamento" type="button" class="select-button">Forma de pagamento</button>
              <div id="lista-pagamento" class="opcoes-pagamento" style="display: none;"></div>
            </div>

            <div class="datalist-container">
              <i class="bi bi-clipboard-fill icones"></i>
              <button id="btn-areaexterna" type="button" class="select-button">Área externa</button>
              <div id="lista-areaexterna" class="opcoes-areaexterna" style="display: none;"></div>
            </div>

            <label for="data" class="lblnomelbl">Data</label>
            <input type="date" id="data" name="data" class="txt" required />
          </fieldset>

          <div class="confirmbutton">
            <input type="submit" value="Registrar" class="custom-button" />
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="/js/eventos.js"></script>
</body>
</html>
