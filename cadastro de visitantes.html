<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResidentGuard</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

    <div id="div-title">
        <div id="left-title"><img src="img/Logo.png"></div>
        <div id="center-title"><h1>Cadastro de visitantes</h1></div>
    </div><br>

    <div id="div-forms">

        <div id="div-left">
            <label for="inputName">Nome completo
                <input type="text" name="inputName" id="inputName" required autofocus>
            </label><br>

            <label for="inputCPF">Documento CPF
                <input type="text" name="inputCPF" id="inputCPF" minlength="11" maxlength="15" size="8" required>
            </label><br>

            <label for="inputRG">Documento RG
                <input type="text" name="inputRG" id="inputRG" minlength="11" maxlength="15" size="8" required>
            </label><br>

            <label>Menor de idade
                <input type="checkbox" name="inputAge" id="inputAge">
            </label>

            <label for="numCartao">
                <textarea id="numCartao" rows="1" cols="30"
                    placeholder="Número do cartão [777 6767 888]"></textarea><br>
            </label>
        </div>

        <div id="div-right">
            <ul>
                <li><a href="Login.html">Tela de Login</a></li>
                <li><a id="active" href="#">Cadastro de Visitantes</a></li>
            </ul>
        </div>

    </div><br>

    <div id="div-button">
        <button type="submit" value="submit" class="button">Cadastrar</button>
        <button type="reset" value="reset" class="limpar">Limpar</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
