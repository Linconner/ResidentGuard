<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResidentGuard</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main-container">
    
    <div class="container">
      <div class="left">
        <div class="logoresi">
          <img src="img/Logo.png" alt="Logo">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="right">
        <form>
          <fieldset>
            <div class="userlog">
              <img src="img/loguser.png" alt="User Icon">
            </div>

            <input placeholder="Digite seu login" type="text" id="inputName" required autofocus onfocus="this.placeholder=''" onblur="if (this.value == '') {this.placeholder='Digite seu login'}">

<input placeholder="Digite sua senha" type="password" id="inputPassword" required onfocus="this.placeholder=''" onblur="if (this.value == '') {this.placeholder='Digite sua senha'}">


            <a id="password" href="#">Esqueci minha senha</a>

            <button type="submit" class="button">Cadastrar</button>

          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
