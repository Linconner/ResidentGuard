<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResidentGuard</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">

    <div class="left">
      <div class="greeting">
        <h1 class="bv">Bem-Vindo</h1>
      </div>
      <div class="logoresi">
        <img src="/public/Img/Logo.png" alt="Logo">
      </div>
      <div>
        <p class="ResidentGuardtexto">ResidentGuard</p>
      </div>
      <div>
        <p class="Sistematexto">Sistema de acesso a condomínios</p>
      </div>
    </div>

    <div class="right">
      <form>
        <fieldset>
          <div class="userlog">
            <img src="/public/Img/loguser.png" alt="User Icon">
          </div>

          <div class="textboxesteste">
            <input placeholder="Digite seu usuário" type="text" id="inputUser" minlength="3" maxlength="20" required>
          </div>

          <div class="textboxesteste2">
            <input placeholder="Digite sua senha" type="password" id="inputPassword" minlength="3" required>
          </div>

          
          <button type="submit" class="button">ENTRAR</button>
        </fieldset>
      </form>
      <div class="container-switch">
        <label class="botao-deslizante">
          <input type="checkbox" id="modoSwitch">
          <span class="fundo-switch">
            <span class="bolinha" id="textobolinha">ADM</span>
            <span class="texto-fundo esquerda">ADM</span>
            <span class="texto-fundo direita">PORTEIRO</span>
          </span>
        </label>
      </div>
      
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
