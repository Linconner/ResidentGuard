<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Família</title>
    <link rel="stylesheet" href="/css/familia.css" />
    <link rel="stylesheet" href="/css/Base.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
  </head>

  <body data-page="familia">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Container Principal -->
    <div class="container1">
      <form class="teste" id="forms">
        <div class="voltar-tela">
          <button id="voltarBtn" type="button" class="personalizacao-btn">
            <i data-lucide="arrow-big-left"></i>
            <span>Voltar</span>
          </button>
        </div>

        <!-- Tipo do grupo -->
        <div class="infos">
          <fieldset class="informacoes">
            <legend>Informações Essenciais</legend>
            <div class="form-group">
              <label for="morador1">Selecione o tipo do grupo</label>
              <select name="morador1" id="morador1">
                <option value="">Selecione aqui</option>
                <option value="familia">Família</option>
                <option value="aluguel">Aluguel</option>
                <option value="familia-aluguel">
                  Registrar Família e Alugar
                </option>
              </select>
            </div>
          </fieldset>
        </div>

        <!-- Registro de família -->
        <div class="resto">
          <fieldset id="registroFamilia" class="familia-nao-selecionada">
            <legend>Registro de Família</legend>
            <div class="grid">
              <div class="grau-cpf">
                <div class="form-group">
                  <label for="parentesco">Selecione o Parentesco</label>
                  <select id="parentesco" name="parentesco" required>
                    <option value="">Selecione</option>
                    <option value="Pai">Pai</option>
                    <option value="Mãe">Mãe</option>
                    <option value="Filho">Filho</option>
                    <option value="Filha">Filha</option>
                    <option value="Irmão">Irmão</option>
                    <option value="Irmã">Irmã</option>
                    <option value="Avô">Avô</option>
                    <option value="Avó">Avó</option>
                    <option value="Neto">Neto</option>
                    <option value="Neta">Neta</option>
                    <option value="Tio">Tio</option>
                    <option value="Tia">Tia</option>
                    <option value="Sobrinho">Sobrinho</option>
                    <option value="Sobrinha">Sobrinha</option>
                    <option value="Primo">Primo</option>
                    <option value="Prima">Prima</option>
                    <option value="Padrasto">Padrasto</option>
                    <option value="Madrasta">Madrasta</option>
                    <option value="Enteado">Enteado</option>
                    <option value="Enteada">Enteada</option>
                    <option value="Cônjuge">Cônjuge</option>
                    <option value="Sogro">Sogro</option>
                    <option value="Sogra">Sogra</option>
                    <option value="Genro">Genro</option>
                    <option value="Nora">Nora</option>
                    <option value="Cunhado">Cunhado</option>
                    <option value="Cunhada">Cunhada</option>
                    <option value="Amigo">Amigo</option>
                    <option value="Amiga">Amiga</option>
                    <option value="Outros">Outros</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    maxlength="14"
                    placeholder="000.000.000-00"
                    required
                  />
                </div>
              </div>

              <div class="nome-data">
                <div class="form-group">
                  <label for="nome">Nome Completo:</label>
                  <input type="text" id="nome" name="nome" required />
                </div>
                <div class="form-group">
                  <label for="data_nascimento">Data de Nascimento:</label>
                  <input
                    type="text"
                    id="data_nascimento"
                    name="data_nascimento"
                    placeholder="DD/MM/AA"
                    required
                  />
                  <div>
                    <p id="resultado"></p>
                  </div>
                </div>
              </div>

              <!-- Contato -->
              <div class="contato-invisivel form-group" id="contato">
                <div
                  class="form-group num-telefone-invisivel"
                  id="num-telefone"
                >
                  <label for="numero-telefone">Número de telefone</label>
                  <input
                    type="text"
                    id="numero-telefone"
                    maxlength="12"
                    placeholder="(00) 00000-0000"
                  />
                </div>

                <div class="form-group e-mail-invisivel" id="e-mail">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    maxlength="100"
                    placeholder=""
                  />
                </div>
              </div>
            </div>
            <div class="add-morador btn-desativado" id="botao-add">
              <button type="button" id="add-outro-morador">
                Adicione outro morador
              </button>
            </div>
          </fieldset>

          <!-- Registro de aluguel -->
          <div id="registroAluguel" class="aluguel-nao-selecionado">
            <fieldset>
              <legend>Registro de aluguel</legend>

              <div class="aluguel-grid">
                <div class="form-group">
                  <label>CPF</label>
                  <input type="text" name="cpf" placeholder="Digite seu CPF" />
                </div>
                <div class="form-group">
                  <label>Nome Completo</label>
                  <input
                    type="text"
                    name="nome"
                    placeholder="Digite seu nome completo"
                  />
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="Digite seu email"
                  />
                </div>
                <div class="form-group">
                  <label>Data de Nascimento</label>
                  <input
                    type="date"
                    name="data_nascimento"
                    title="Data de nascimento do morador"
                  />
                </div>

                <div class="form-group">
                  <label>Possui animal?</label>
                  <select
                    name="animal"
                    title="O morador possui animal de estimação?"
                  >
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Tempo de permanência</label>
                  <input
                    type="text"
                    name="tempo_permanencia"
                    placeholder="Ex: 12 meses"
                  />
                </div>

                <!-- Linha de botões -->
                <div class="form-group margin">
                  <button
                    type="button"
                    id="adicionar-automóvel"
                    title="Adicionar automóvel"
                  >
                    <i class="fa-solid fa-car"></i>
                    Adicione um automóvel
                  </button>
                </div>
                <div class="form-group margin">
                  <button
                    type="button"
                    id="adicionar-aluguel"
                    title="Registrar e continuar"
                  >
                    <i class="fa-solid fa-circle-check"></i>
                    Registrar e continuar
                  </button>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="consulta-dados">
            <fieldset>
              <legend>Consulte aqui as pessoas registradas</legend>

              <div class="consulta-de-pessoas">
                <div class="card-pessoa-individual">
                  <div class="img-nome">
                    <i data-lucide="user-round"></i>
                    <span>Nome da pessoa</span>
                  </div>

                  <div class="detalhes-pessoa">
                    <div class="parentesco-pessoa">
                      <div>
                        <i data-lucide="users"></i>
                        <span>Parentesco</span>
                      </div>
                      <span>Filho</span>
                    </div>

                    <div class="cpf-pessoa">
                      <div>
                        <i data-lucide="id-card"></i>
                        <span>CPF</span>
                      </div>
                      <span>123.456.789-00</span>
                    </div>

                    <div class="data-nascimento-pessoa">
                      <div>
                        <i data-lucide="calendar"></i>
                        <span>Data de Nascimento</span>
                      </div>
                      <span>12/05/2005</span>
                    </div>

                    <div class="email-pessoa">
                      <div>
                        <i data-lucide="mail"></i>
                        <span>Email</span>
                      </div>
                      <span>exemplo@email.com</span>
                    </div>

                    <div class="telefone-pessoa">
                      <div>
                        <i data-lucide="phone"></i>
                        <span>Telefone</span>
                      </div>
                      <span>(16) 99999-9999</span>
                    </div>

                    <div class="botao-excluir-card">
                      <button type="button">Excluir</button>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>

    <script>
      lucide.createIcons();
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/familia.js"></script>
    <script src="/js/includes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  </body>
</html>
