<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img src="/images/lucide/circle-check.svg" alt="" />
        <span>Confirmar registro?</span>
      </div>

      <div class="body-container">
        <div class="RightAndLeft">
          <div class="left">
            <div class="header">
              <div class="junto">
                <img src="/images/lock-keyhole.svg" alt="cadeado" />
                <span style="font-weight: 600">Informações gerais</span>
              </div>
            </div>
            <div class="Infos">
              <div class="nome">
                <label for="span-nome">Nome completo</label>
                <span id="span-nome">Lincon Iago Segato de Camargo</span>
              </div>
              <div class="cpf">
                <label for="span-cpf">CPF</label>
                <span id="span-cpf">639.247.581-04</span>
              </div>
              <div class="telefone">
                <label for="span-telefone">Telefone</label>
                <span id="span-telefone">(31) 91234-5678</span>
              </div>
              <div class="email">
                <label for="span-email">Email</label>
                <span id="span-email">lincon.iago@gmail.com</span>
              </div>
              <div class="data-nascimento">
                <label for="span-data-nascimento">Data de Nascimento</label>
                <span id="span-data-nascimento">12/05/1992</span>
              </div>
              <div class="tem-pet">
                <label for="span-tem-pet">Possui Pet</label>
                <span id="span-tem-pet">Sim</span>
              </div>
              <div class="apartamento">
                <label for="span-apartamento">Apartamento</label>
                <span id="span-apartamento">Apto 305</span>
              </div>
              <div class="bloco">
                <label for="span-bloco">Bloco</label>
                <span id="span-bloco">Bloco A</span>
              </div>
              <div class="proprietario">
                <label for="span-tipomorador">Tipo do Morador</label>
                <span id="span-tipomorador">Proprietário</span>
              </div>
              <div class="moradorestadia">
                <label for="span-moradia">Status do morador</label>
                <span id="span-bloco">Ativo</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="div-familia">
              <div class="header-familia">
                <div class="junto">
                  <img src="/images/database.svg" alt="familia" />
                  <span>Familia (3)</span>
                </div>
              </div>
              <div class="body-familia">
                <div class="parentes">
                  <label for="nome">Maria flor</label>
                  <span name="nome">Filha - 05 anos</span>
                </div>
                <div class="parentes">
                  <label for="nome">Mary Cade Komydah</label>
                  <span name="nome">Filha - 18 anos</span>
                </div>
                <div class="parentes">
                  <label for="nome">Chris Eskte Lameu</label>
                  <span name="nome">Filha - 05 anos</span>
                </div>
              </div>
            </div>
            <div class="div-automovel">
              <div class="header-automovel">
                <div class="junto">
                  <img src="/images/car.svg" alt="" />
                  <span>Automovéis (2)</span>
                </div>
              </div>
              <div class="body-automovel">
                <div class="automovel">
                  <label>Toyota</label>
                  <span>1234ABC - Vermelho</span>
                </div>
                <div class="automovel">
                  <label>BMW</label>
                  <span>1234ABC - Azul</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <button type="button">Cancelar</button>
          <button type="button">Confirmar</button>
        </div>
      </div>
    </div>
  </body>
</html>
