<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      html {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #cae9ff;
        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 5rem;
      }

      .card {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <main class="card">
      <div class="card-submit">
        <div class="card-registro"></div>

        <div class="card-submit-btn">
          <button type="button" class="card-submit-btn-confirm">
            Confirmar
          </button>
          <button type="button" class="card-submit-btn-cancel">Cancelar</button>
        </div>
      </div>
    </main>
  </body>
</html>
