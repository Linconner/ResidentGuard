<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/css/RegistroE.css" />
    <link rel="stylesheet" href="/css/Base.css" />
  </head>
  <body data-page="evento">
    <div id="navbar"></div>
    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <form id="formRegistro" action="#" method="POST">
        <div class="form-wrapper">
          <!-- LADO ESQUERDO -->
          <div class="left">
            <!-- Tipo de evento -->
            <div class="campo">
              <fieldset>
                <legend>Escolha o tipo do evento</legend>
                <select
                  name="tipoEvento"
                  id="tipoEvento"
                  title="Escolha aqui o tipo do aluguel que será criado"
                >
                  <option value="">Escolha o tipo do evento</option>
                  <option value="1">Aluguel de áreas externas</option>
                  <option value="2">Comércio Itinerante</option>
                </select>
              </fieldset>
            </div>

            <!-- Dados do morador -->
            <fieldset class="if-morador-">
              <legend>Dados do morador</legend>
              <div class="campo">
                <label for="cpf-morador">CPF</label>
                <input
                  type="text"
                  name="CPF"
                  id="cpf-morador"
                  placeholder="000.000.000-00"
                />
              </div>
              <div class="campo">
                <label for="nome-morador">Nome</label>
                <input
                  type="text"
                  name="nome"
                  id="nome-morador"
                  placeholder="Nome completo"
                />
              </div>
              <div class="campo">
                <label for="telefone-morador">Telefone</label>
                <input
                  type="tel"
                  name="telefone"
                  id="telefone-morador"
                  placeholder="(00) 00000-0000"
                />
              </div>
            </fieldset>

            <!-- Dados do locatário -->
            <fieldset class="if-naoMorador">
              <legend>Dados do locatário</legend>
              <div class="campo">
                <label for="cpf-naoMorador">CPF</label>
                <input
                  type="text"
                  name="CPF"
                  id="cpf-naoMorador"
                  placeholder="000.000.000-00"
                />
              </div>
              <div class="campo">
                <label for="nome-naoMorador">Nome</label>
                <input
                  type="text"
                  name="nome"
                  id="nome-naoMorador"
                  placeholder="Nome completo"
                />
              </div>
              <div class="campo">
                <label for="telefone-naoMorador">Telefone</label>
                <input
                  type="tel"
                  name="telefone"
                  id="telefone-naoMorador"
                  placeholder="(00) 00000-0000"
                />
              </div>
            </fieldset>
          </div>

          <!-- LADO DIREITO -->
          <div class="right">
            <fieldset class="dados-aluguel">
              <legend>Dados do aluguel</legend>

              <div class="campo">
                <label for="dataAluguel">Data do aluguel:</label>
                <input
                  type="date"
                  id="dataAluguel"
                  name="dataAluguel"
                  required
                />
              </div>

              <div class="campo-duplo">
                <div class="campo-duplo-campo">
                  <label for="horaEntrada">Hora de entrada:</label>
                  <input
                    type="time"
                    id="horaEntrada"
                    name="horaEntrada"
                    required
                  />
                </div>
                <div class="campo-duplo-campo">
                  <label for="horaSaida">Hora de saída:</label>
                  <input type="time" id="horaSaida" name="horaSaida" required />
                </div>
              </div>

              <div class="campo">
                <label for="tipoAluguel">Tipo de aluguel:</label>
                <select id="tipoAluguel" name="tipoAluguel" required>
                  <option value="">Selecione...</option>
                  <option value="comercio">Comércio itinerante</option>
                  <option value="areaExterna">
                    Área externa do condomínio
                  </option>
                </select>
              </div>

              <div id="divComercio" class="campo" style="display: none">
                <label for="localComercio">Local (comércio itinerante):</label>
                <select id="localComercio" name="localComercio">
                  <option value="">Selecione...</option>
                  <option value="entrada">Entrada principal</option>
                  <option value="estacionamento">Estacionamento</option>
                  <option value="praça">Praça interna</option>
                  <option value="quadra">Próximo à quadra</option>
                </select>
              </div>

              <div id="divAreaExterna" class="campo" style="display: none">
                <label for="localAreaExterna">Local (área externa):</label>
                <select id="localAreaExterna" name="localAreaExterna">
                  <option value="">Selecione...</option>
                  <option value="piscina">Piscina</option>
                  <option value="churrasqueira">Churrasqueira</option>
                  <option value="salão">Salão de festas</option>
                  <option value="quadra">Quadra</option>
                  <option value="jardim">Jardim</option>
                </select>
              </div>

              <div class="campo">
                <label for="formaPagamento">Forma de pagamento:</label>
                <select id="formaPagamento" name="formaPagamento" required>
                  <option value="">Selecione...</option>
                  <option value="pix">PIX</option>
                  <option value="cartao">Cartão</option>
                  <option value="dinheiro">Dinheiro</option>
                </select>
              </div>

              <div class="campo">
                <label for="valorPago">Valor a ser pago (R$):</label>
                <input
                  type="number"
                  id="valorPago"
                  name="valorPago"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>

    <script src="/js/RegistroE.js"></script>
    <script src="/js/includes.js"></script>
  </body>
</html>
