<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CDN Flaticon Uicons SOLID ROUNDED -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@3.0.4/css/fontisto/fontisto.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/Adm.css" />
    <link rel="stylesheet" href="/css/Base.css" />
  </head>
  <body>
    <header class="topico">
      <span>Adminstrador</span>

      <svg
        id="botaoicone"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
      >
        <path
          d="M4 6H20M4 12H14M4 18H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <!-- Menu dropdown -->
      <div class="navbarmenu" id="navbarmenu">
        <div class="itensnavbar">
          <a href="RegistroV.html" class="nav-item" id="visitantes">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Registro Visitantes</h3>
          </a>

          <a href="RegistroE.html" class="nav-item" id="eventos">
            <i class="fi fi-sr-calendar-star"></i>
            <h3 class="itenvey">Registro Eventos</h3>
          </a>

          <a href="RegistroEN.html" class="nav-item" id="encomendas">
            <i class="fi fi-sr-gifts"></i>
            <h3 class="itenvey">Registro Encomendas</h3>
          </a>

          <a href="RegistroM.html" class="nav-item" id="moradores">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Moradores</h3>
          </a>

          <a href="Consulta.html" class="nav-item" id="consulta">
            <i class="fi fi-sr-search-alt"></i>
            <h3 class="itenvey">Consulta</h3>
          </a>

          <a href="Adm.html" class="nav-item" id="Adm">
            <i class="fi fi-sr-administrator-alt"></i>
            <h3 class="itenvey">Adm</h3>
          </a>
        </div>
      </div>
    </header>

    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <div class="left">
        <fieldset class="registro-blocos-apaertamentos">
          <legend>Registro de moradia</legend>
          <div class="registro-bloco">
            <label for="blocos">Registre o Bloco disponível</label>
            <input
              name="blocos"
              type="text"
              placeholder="Insira aqui o número/letra do bloco"
            />
          </div>
          <div class="registro-apartamento">
            <label for="apartamentos">Registre o Apartamento disponível</label>
            <input
              name="apartamentos"
              type="text"
              placeholder="Insira aqui o número/letra do apartamento"
            />
          </div>
        </fieldset>

        <fieldset class="eventos-alugueis">
          <legend>Locais e Áreas</legend>

          <div class="cadastro-areas-externas">
            <label for="areas-externas">
              <input
                type="text"
                name="areas-externas"
                placeholder="Insira aqui uma área externa que deseja cadastrar para uso"
              />
            </label>
          </div>

          <div class="cadastro-locais">
            <label for="locais">
              <input
                type="text"
                name="locais"
                placeholder="Insira aqui um local externo que deseja cadastrar para moradores alugarem"
              />
            </label>
          </div>
        </fieldset>
      </div>
      <div class="right">
        <fieldset class="cadastro-funcionarios">
          <legend>Registre um Funcionários</legend>
        </fieldset>
      </div>
    </div>

    <script src="/js/Base.js"></script>
  </body>
</html>
