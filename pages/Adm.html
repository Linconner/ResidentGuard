<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela do administrador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CDN Flaticon Uicons SOLID ROUNDED -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@3.0.4/css/fontisto/fontisto.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/css/Adm.css" />
    <link rel="stylesheet" href="/css/Base.css" />
  </head>
  <body data-page="adm">
    <div id="navbar"></div>

    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <div class="center">
        <fieldset class="registro-apartamentos">
          <legend>Registro de moradia</legend>
          <div class="registro-bloco">
            <label for="blocos">Registre o Bloco disponível</label>
            <input
              name="blocos"
              type="text"
              placeholder="Insira aqui o número/letra do bloco"
            />
          </div>
          <div class="registro-apartamento">
            <label for="apartamentos">Registre um apartamento</label>
            <input
              name="apartamentos"
              type="text"
              placeholder="Insira aqui o número/letra do apartamento"
            />
          </div>
        </fieldset>

        <fieldset class="eventos-alugueis">
          <legend>Locais e Áreas</legend>

          <div class="cadastro-areas-externas">
            <label for="area-externa">Área Externa</label>
            <input
              type="text"
              id="area-externa"
              name="area-externa"
              placeholder="Ex: Churrasqueira, Quadra, Piscina..."
            />
          </div>

          <div class="cadastro-locais">
            <label for="local">Local para Aluguel</label>
            <input
              type="text"
              id="local"
              name="local"
              placeholder="Ex: Salão de festas, Espaço gourmet..."
            />
          </div>
        </fieldset>
      
     
        <fieldset class="cadastro-funcionarios">
          <legend>Registre um Funcionário</legend>

          <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" />
          </div>

          <div>
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o nome completo"
            />
          </div>

          <div>
            <label for="nome">Data de nascimento</label>
            <input
              type="date"
              id="data-nascimento"
              name="data-nascimento"
              placeholder="Selecione a data de nascimento"
            />
          </div>

          <div>
            <label for="senha">Senha</label>
            <input
              type="text"
              id="senha"
              name="senha"
              placeholder="Digite uma senha"
            />
          </div>

          <div>
            <label for="numero">Número do Funcionário</label>
            <input
              type="number"
              id="numero"
              name="numero"
              placeholder="Ex: (00) 00000-0000"
            />
          </div>

          <div>
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo">
              <option value="">Selecione o cargo</option>
              <option value="porteiro">Porteiro</option>
              <option value="zelador">Zelador</option>
              <option value="faxineiro">Faxineiro</option>
              <option value="administrador">Administrador</option>
              <option value="seguranca">Segurança</option>
              <option value="jardineiro">Jardineiro</option>
            </select>
          </div>
        </fieldset>

        <div class="btnconfirmar">
          <button type="button">
            CADASTRAR
          </button>
        </div>
      </div>
    </div>
  </div>

    <script src="/js/includes.js"></script>
  </body>
</html>
