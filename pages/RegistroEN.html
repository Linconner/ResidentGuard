<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Encomendas</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Flaticon Uicons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/RegistroEN.css" />
  </head>
  <body>
    <header class="topico">
      <span>REGISTRO DE ENCOMENDAS</span>
      <svg
        id="botaoicone"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
      >
        <path
          d="M4 6H20M4 12H14M4 18H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <div class="navbarmenu" id="navbarmenu">
        <div class="itensnavbar">
           <a href="RegistroM.html" class="nav-item">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Registro Moradores</h3>
          </a>
          <a href="RegistroV.html" class="nav-item">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Registro Visitantes</h3>
          </a>
          <a href="RegistroEN.html" class="nav-item">
            <i class="fi fi-sr-gifts"></i>
            <h3 class="itenvey">Registro Encomendas</h3>
          </a>
          <a href="RegistroE.html" class="nav-item">
            <i class="fi fi-sr-calendar-star"></i>
            <h3 class="itenvey">Registro Eventos</h3>
          </a>
          <a href="Consulta.html" class="nav-item">
            <i class="fi fi-sr-search-alt"></i>
            <h3 class="itenvey">Consulta</h3>
          </a>
          <a href="Adm.html" class="nav-item">
            <i class="fi fi-sr-administrator-alt"></i>
            <h3 class="itenvey">Adm</h3>
          </a>
        </div>
      </div>
    </header>

    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <div class="center">


        
        <form id="registroForm" name="registroForm">
          <!-- Informações do destinatário -->
          <div class="topFIeld">
            <fieldset class="registroDestinatario">
              <legend>Informações do destinatário</legend>
              <div class="destinatarioInfos">
                
                  <div class="campoDestinatario">
                    <label for="nomeDestinatario">Nome do destinatário</label>
                    <input
                      type="text"
                      id="nomeDestinatario"
                      name="nomeDestinatario"
                      placeholder="Nome de quem recebe"
                      required
                      autocomplete="off"
                    />
            
                  </div>
                    <div class="campoDestinatario">
                      <label for="apartamentoDestinatario">Apartamento</label>
                      <input
                        type="number"
                        id="apartamentoDestinatario"
                        name="apartamentoDestinatario"
                        placeholder="Apartamento"
                        required
            
                      />
                    </div>
                    <div class="campoDestinatario">
                      <label for="blocoDestinatario">Bloco</label>
                      <input
                        type="text"
                        id="blocoDestinatario"
                        name="blocoDestinatario"
                        placeholder="Bloco do apartamento"
                        maxlength="3"
                        required
                      />
                    </div>
                </div>
               
            
              
            </fieldset>
            <!-- Informações da encomenda -->
            <fieldset class="field-info-encomenda">
              <legend>Informações da Encomenda</legend>
            
              <div class="descricaoEncomenda">
                
                  <div class="inputs-top-juntos">
                    <div class="inputs-top-couple">
                      <label for="descricao">Descrição da encomenda</label>
                      <input
                        type="text"
                        id="descricao"
                        name="descricao"
                        placeholder="Descrição da encomenda"
                        required
                        autocomplete="off"
                      />
                    </div>
                                    
                                    <!-- segundo input amo -->
                    <div class="inputs-top-couple">
                      <label for="data">Data de recebimento</label>
                      <input
                      type="date"
                      name="data"
                      id="data"
                      required />
                    </div>
                  </div>
              
            
              
                <div class="radio-top-juntos">
                  <div class="camposRadio">
                    <input
                      type="radio"
                      id="tipoEncomendaAlimento"
                      value="alimento"
                      title="alimento"
                      name="tipoEncomenda"
                      required
                    />
                    <label for="tipoEncomendaAlimento">Alimento</label>
                  </div>
                  <div class="camposRadio">
                    <input
                      type="radio"
                      id="tipoEncomendaPacote"
                      value="pacote"
                      title="pacote"
                      name="tipoEncomenda"
                    />
                    <label for="tipoEncomendaPacote">Pacote</label>
                  </div>
                  <div class="camposRadio">
                    <input
                      type="radio"
                      id="tipoEncomendaFarmacia"
                      value="farmacia"
                      title="farmacia"
                      name="tipoEncomenda"
                    />
                    <label for="tipoEncomendaFarmacia">Farmácia</label>
                  </div>
                  <div class="camposRadio">
                    <input
                      type="radio"
                      id="tipoEncomendaOutros"
                      value="outros"
                      title="outros"
                      name="tipoEncomenda"
                    />
                    <label for="tipoEncomendaOutros">Outros</label>
                  </div>
                </div>
              </div>

            </fieldset>
          </div>

          <!-- Informações do entregador -->
          <div class="bottomField">
            <fieldset class="field-info-entregador">
              <legend>Informações do Entregador</legend>
              <div class="InformacoesEntregador">
                <div class="informacoesdoEntregador">
                  <label for="nomeEntregador">Nome do entregador</label>
                  <input
                    id="nomeEntregador"
                    name="nomeEntregador"
                    type="text"
                    placeholder="Ex: Motoboy, entregador da Amazon"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="informacoesdoEntregador">
                  <label for="empresa">Empresa (opcional)</label>
                  <input
                    type="text"
                    id="empresa"
                    name="empresa"
                    placeholder="Ex: iFood, Shopee, Correios, etc"
                    autocomplete="off"
                  />
                </div>
              </div>
            </fieldset>
          </div>

        

    <!-- Scripts -->
    <script src="/js/RegistroEN.js"></script>
    <script src="/js/Base.js"></script>
  </body>
</html>
