<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN Flaticon Uicons SOLID ROUNDED -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="/css/RegistroEN.css" />
    <link rel="stylesheet" href="/css/Base.css" />
  </head>
  <body>
    <header class="topico">
      <span>REGISTRO DE ENCOMENDAS</span>

      <svg
        id="botaoicone"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
      >
        <path
          d="M4 6H20M4 12H14M4 18H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <!-- Menu dropdown -->
      <div class="navbarmenu" id="navbarmenu">
        <div class="itensnavbar">
          <a href="RegistroV.html" class="nav-item" id="visitantes">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Registro Visitantes</h3>
          </a>

          <a href="RegistroE.html" class="nav-item" id="eventos">
            <i class="fi fi-sr-calendar-star"></i>
            <h3 class="itenvey">Registro Eventos</h3>
          </a>

          <a href="RegistroEN.html" class="nav-item" id="encomendas">
            <i class="fi fi-sr-gifts"></i>
            <h3 class="itenvey">Registro Encomendas</h3>
          </a>

          <a href="RegistroM.html" class="nav-item" id="moradores">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Moradores</h3>
          </a>

          <a href="Consulta.html" class="nav-item" id="consulta">
            <i class="fi fi-sr-search-alt"></i>
            <h3 class="itenvey">Consulta</h3>
          </a>
        </div>
      </div>
    </header>

    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <div class="left">
        <fieldset class="registroDestinatario">
          <legend>Informações do destinátario</legend>

          <label for="nomeDestinatario">Nome do destinatário</label>
          <input type="text" placeholder="Nome de quem recebe" />
          <br /><br />
          <div class="destinatarioMoradia">
            <div class="campos">
              <label for="apartamentoDestinatario">Apartamento</label>
              <input type="text" placeholder="Apartamento" />
            </div>

            <div class="campos">
              <label for="blocoDestinatario">Bloco</label>
              <input type="text" placeholder="Bloco do apartamento" />
            </div>
          </div>
        </fieldset>

        <fieldset class="registroInformacoes">
          <legend>Informações da Encomenda</legend>
          <div class="tipoEncomenda">
            <div class="camposRadio">
              <input
                type="radio"
                value="Alimento"
                title="Alimento"
                name="Infos"
              />
              <label for="tipoEncomenda">Alimento</label>
            </div>

            <!--  -->

            <div class="camposRadio">
              <input type="radio" value="pacote" title="pacote" name="Infos" />
              <label for="tipoEncomenda">Pacote</label>
            </div>

            <!--  -->

            <div class="camposRadio">
              <input
                type="radio"
                value="farmacia"
                title="farmacia"
                name="Infos"
              />
              <label for="tipoEncomenda">Farmácia</label>
            </div>

            <div class="camposRadio">
              <input type="radio" value="outros" title="outros" name="Infos" />
              <label for="tipoEncomenda">Outros</label>
            </div>
          </div>

          <div class="descricaoEncomenda">
            <label for="descricao">Descrição da encomenda</label>
            <input
              type="text"
              name="descricao"
              placeholder="Descrição da encomenda"
            />
          </div>
          <label for="entregadorTransportadora"
            >Entregador/Transportadore</label
          >
          <input
            type="text"
            name="entregadorTransportadora"
            placeholder="Coloque aqui a info"
          />
        </fieldset>
      </div>

      <div class="right"></div>
    </div>

    <script src="/js/RegistroEN.js"></script>
    <script src="/js/Base.js"></script>
  </body>
</html>
