<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<!-- CDN Flaticon Uicons SOLID ROUNDED -->

<link rel="stylesheet" href="/css/Base.css">
</head>
<body>
<header class="topico">
<span>REGISTRO DE MORADORES</span>
<svg id="botaoicone" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
<path d="M4 6H20M4 12H14M4 18H9"
         stroke="currentColor"
         stroke-width="2"
         stroke-linecap="round"
         stroke-linejoin="round" />
</svg>
<!-- Menu dropdown -->
<div class="navbarmenu" id="navbarmenu">
<div class="itensnavbar">
<a href="RegistroV.html" class="nav-item" id="visitantes">
        <i class="fi fi-sr-user-pen"></i>
        <h3 class="itenvey">Registro Visitantes</h3>
      </a>
      
      <a href="RegistroE.html" class="nav-item" id="eventos">
        <i class="fi fi-sr-calendar-star"></i>
       <h3 class="itenvey">Registro Eventos</h3> 
      </a>
      
      <a href="RegistroEN.html" class="nav-item" id="encomendas">
        <i class="fi fi-sr-gifts"></i>
       <h3 class="itenvey">Registro Encomendas</h3>
      </a>
      
      <a href="Consulta.html" class="nav-item" id="consulta">
        <i class="fi fi-sr-search-alt"></i>
        <h3 class="itenvey">Consulta</h3>
      </a>
      
      <a href="RegistroM.html" class="nav-item" id="moradores">
        <i class="fi fi-sr-search-alt"></i>
        <h3 class="itenvey">Moradores</h3>
      </a>
</div>
</div>
</header>
<div class="blurOverlay" id="blurOverlay"></div>
<div class="container1">

<div class="left">

    <fieldset class="registromoradorprincipal" id="registromoradorprincipal">
        <legend>Dados do morador principal</legend>
<div class="input-group">

    <div class="input-position">
        
<div class="ajeitador">
    <label for=nome>Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo"/>
</div>

   <div class="ajeitador">
    <label for=CPF>CPF</label>
    <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00"/>
</div>

<div class="ajeitador">
    <label for=telefone>Número de telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="DD-XXXXX-XXXX" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="11"/>
</div>
<!-- aqui vai ficar os check rsrsrss -->

<div class="checkbox-group">
    <label for="automovel">Possui automóvel</label>
<div class="ajeitador">


<div class="checkbox-item">
<input type="checkbox" id="carro" value="carro"/>
<label for="carro">Carro</label>
</div>

<div class="checkbox-item">
<input type="checkbox" id="moto" value="moto"/>
<label for="moto">Moto</label>
</div>

<div class="checkbox-item">
<input type="checkbox" id="bicicleta" value="bicicleta"/>
<label for="bicicleta">Bicicleta</label>
</div>

<div class="checkbox-item">
<input type="checkbox" id="naopossuo" value="naopossuo"/>
<label for="naopossuo">Não possuo</label>
</div>

<div class="checkbox-item">
<input type="checkbox" id="outro" value="outro"/>
<label for="outro">Outro</label>
</div>

</div>

<div class="containeradicional" id="containeradicional">
<div class="inner" id="inner">
<label for="outroinput" id="labeloutroinput">Insira um automóvel válido</label>
<input type="tel" id="outroinput" placeholder="Escreva aqui um automovel que não esteja acima"/>
</div>
</div>
</div>

</div>
</div>
</fieldset>

<fieldset>
  <legend>Adicionar moradores nessa familia</legend>
<div class="botaoadddiv"> 
                <input type="button" id="registrarfamilia" class="registrarfamilia" value="Registrar outro morador"/> 
            
        </div>
</fieldset>


</div>

<div class="right">
<fieldset class="registromoradiamoradores">
    <legend>Moradia</legend>
    
 <div class="blocoapartamento">
                    <div class="ajeitador">
                        <label for="bloco">Bloco</label>
                        <input type="text" id="bloco" placeholder="Digite o bloco" required>
                    </div>
                    <div class="ajeitador">
                        <label for="apartamento">Apartamento</label>
                        <input type="text" id="apartamento" placeholder="Digite o número" required>
                    </div>
                </div>
</fieldset>

<fieldset class="infosadicionais">
    <legend>Informações adicionais</legend>
<div class="input-group">
    <div class="ajeitador">
    <label for=idade>Data de nascimento</label>
    <input type="date" id="idade" name="idade"/>
</div>
<div class="radio-group">
   <div class="radio-item">
 <input type="radio" id="radio1" name="propietario" value="proprietario"/>
 <label for="radio1">Proprietário</label>
 </div>

 <div class="radio-item">
  <input type="radio" id="radio2" name="propietario" value="inquilino"/>
 <label for="radio2">Inquilino</label>
   </div>
   
 
</div>
</div>
<div class="tempodepermanenciadiv" id="tempodepermanenciadiv">
<label for="tempodepermanencia">Tempo de permanencia</label>
  <input type="text" id="tempodepermanencia" name="tempodepermanencia" placeholder="Tempo de permanencia do Inquilino"/>
</div>
</fieldset>

<fieldset class="registropets">
    <legend>O morador tem animal de estimação</legend>

    <div class="ajeitador">
<div class="petsyrn">
    
<div class="radiobuttonpets">
            
            <div class="radio-item">
              <input type="radio" id="naopets" name="pets" value="sim">
              <label for="naopets">Sim</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="simpets" name="pets" value="nao">
              <label for="simpets">Não</label>
            </div>

</div>
</div>
</fieldset>










 <div class="botaoregistrodiv"> 
                <input type="button" id="registrarform" class="botaoregistro" value="Registrar"/> 
            
        </div>
</div>


</div>


</div>
<script src="/js/RegistroM.js"></script>
<script src="/js/Base.js"></script>
</body>
</html>
