<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Visitantes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="/css/RegistroV.css" />
    <link rel="stylesheet" href="/css/Base.css" />
  </head>
  <body data-page="visitante">
    <div id="navbar"></div>

    <div class="blurOverlay" id="blurOverlay"></div>

    <div class="container1">
      <form action="./" method="post">
        <div class="left">
          <fieldset class="cadastrodados">
            <legend>Dados Cadastrais</legend>

            <div class="input-position">
              <div class="ajeitador">
                <label for="CPF">CPF</label>
                <input
                  type="text"
                  id="CPF"
                  name="CPF"
                  placeholder="000.000.000-00"
                  required
                  tabindex="2"
                />
              </div>
              <div class="ajeitador">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Digite o nome completo"
                  required
                  tabindex="1"
                />
              </div>

              <div class="ajeitador">
                <label for="telefone">Número de telefone</label>
                <input
                  type="text"
                  id="telefone"
                  name="telefone"
                  placeholder="(00) 00000-0000"
                  required
                  tabindex="3"
                />
              </div>

              <div class="ajeitador">
                <label for="cartao">Cartão</label>
                <input
                  type="text"
                  id="cartao"
                  name="cartao"
                  placeholder="Número do cartão de acesso"
                  required
                  tabindex="4"
                />
              </div>

              <div class="ajeitador">
                <label for="acesso">Liberado por:</label>
                <input
                  list="moradores"
                  id="acesso"
                  name="acesso"
                  autocomplete="off"
                  placeholder="Digite ou selecione o morador"
                  required
                  tabindex="5"
                />
                <datalist id="moradores">
                  <option value="Morador 1"></option>
                  <option value="Morador 2"></option>
                  <option value="Morador 3"></option>
                </datalist>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="menor-idade"
                  name="menor_idade"
                  tabindex="6"
                />
                <label for="menor-idade">Menor de idade</label>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="right">
          <fieldset class="cadastromoradia" id="Passo2">
            <legend>Visita</legend>
            <div class="blocoapartamento">
              <div class="ajeitador">
                <label for="bloco">Bloco</label>
                <input
                  type="text"
                  id="bloco"
                  name="bloco"
                  placeholder="Digite o bloco"
                  required
                  tabindex="7"
                />
              </div>
              <div class="ajeitador">
                <label for="apartamento">Apartamento</label>
                <input
                  type="text"
                  id="apartamento"
                  name="apartamento"
                  placeholder="Digite o número"
                  required
                  tabindex="8"
                />
              </div>
            </div>
          </fieldset>

          <div class="setautomovel">
            <fieldset class="cadastroautomovel">
              <legend>Meio de transporte</legend>

              <div class="cadastroautomovelradiobutton" tabindex="9">
                <div class="radio-item">
                  <input
                    type="radio"
                    id="carro"
                    name="transporte"
                    value="carro"
                    tabindex="9"
                  />
                  <label for="carro">Carro</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="moto"
                    name="transporte"
                    value="moto"
                    tabindex="10"
                  />
                  <label for="moto">Moto</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="acessocomum"
                    name="transporte"
                    value="acessocomum"
                    tabindex="11"
                  />
                  <label for="acessocomum">Acesso Comum</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="bicicleta"
                    name="transporte"
                    value="bicicleta"
                    tabindex="12"
                  />
                  <label for="bicicleta">Bicicleta</label>
                </div>
              </div>

              <div class="placa" id="placa">
                <label for="placa-input" id="labelplaca"
                  >Placa do automóvel</label
                >
                <input
                  type="text"
                  id="placa-input"
                  name="placa"
                  placeholder="Insira aqui"
                  tabindex="13"
                />
              </div>
            </fieldset>
          </div>

          <fieldset class="cadastrohorarios" id="Passo4">
            <legend>Data e hora</legend>

            <div class="tempoinputs">
              <div class="input-group">
                <label for="data">Horário de Entrada</label>
                <input
                  type="datetime-local"
                  id="data"
                  name="entrada"
                  required
                  tabindex="14"
                />
              </div>

              <div class="input-group">
                <label for="saida">Horário de Saída</label>
                <input
                  type="time"
                  id="saida"
                  name="saida"
                  required
                  tabindex="15"
                />
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>

    <script src="/js/includes.js"></script>
    <script src="/js/RegistroV.js"></script>
  </body>
</html>
