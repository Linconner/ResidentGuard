<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CDN Flaticon Uicons SOLID ROUNDED -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@3.0.4/css/fontisto/fontisto.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/Consulta.css" />
  </head>
  <body>
    <header class="topico">
      <span>CONSULTA</span>

      <svg
        id="botaoicone"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
      >
        <path
          d="M4 6H20M4 12H14M4 18H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <!-- Menu dropdown -->
      <div class="navbarmenu" id="navbarmenu">
        <div class="itensnavbar">
          <a href="RegistroV.html" class="nav-item" id="visitantes">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Registro Visitantes</h3>
          </a>

          <a href="RegistroE.html" class="nav-item" id="eventos">
            <i class="fi fi-sr-calendar-star"></i>
            <h3 class="itenvey">Registro Eventos</h3>
          </a>

          <a href="RegistroEN.html" class="nav-item" id="encomendas">
            <i class="fi fi-sr-gifts"></i>
            <h3 class="itenvey">Registro Encomendas</h3>
          </a>

          <a href="RegistroM.html" class="nav-item" id="moradores">
            <i class="fi fi-sr-user-pen"></i>
            <h3 class="itenvey">Moradores</h3>
          </a>

          <a href="Consulta.html" class="nav-item" id="consulta">
            <i class="fi fi-sr-search-alt"></i>
            <h3 class="itenvey">Consulta</h3>
          </a>
        </div>
      </div>
    </header>

    <div class="blurOverlay" id="blurOverlay"></div>
    <!-- usar % no coontainer1 e flex:  -->
    <div class="container1">
      <div class="consultatop">
        <div class="inputsconsultatop">
          <!-- Barra de Pesquisa -->
          <div class="searchbar">
            <i class="fi fi-rs-search"></i>
            <input
              id="txtsearch"
              type="search"
              placeholder="Pesquise por nome, CPF, Número de Telefone, Respostas entre 'sim' ou 'não'..."
            />
          </div>

          <!-- Filtro de Categoria -->
          <div class="filtroconsulta">
            <select id="selectseacrh" class="selectconsulta" title="select">
              <option value="visitantes">Nome</option>
              <option value="eventos">CPF</option>
              <option value="encomendas">Telefone</option>
              <option value="moradores">...</option>
            </select>
          </div>

          <!-- Botões de Limpar -->
          <div class="limpartxt">
            <div class="limpartxtbotoes">
              <button class="limpar" id="limpartxt">Limpar Texto</button>
              <button class="limpar" id="limparfiltro">Limpar Filtro</button>
            </div>
          </div>
        </div>
      </div>

      <div class="consultabottom">
  <div class="tabelaconsulta">
    <table class="tabela">
      <thead class="tabela-head">
        <tr>
          <th class="id">ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Número de telefone</th>
          <th>Cartão</th>
          <th>Liberação</th>
          <th>Menor de idade</th>
          <th>Menor de idade</th>
        </tr>
      </thead>
      <tbody class="tabela-body">
        <tr>
          <td>1</td>
          <td>Maria Silva</td>
          <td>28</td>
          <td>20/06/2025</td>
          <td>Ativo</td>
        </tr>
        <tr>
          <td>2</td>
          <td>João Souza</td>
          <td>34</td>
          <td>19/06/2025</td>
          <td>Inativo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


    <script src="/js/Base.js"></script>
    <script src="/js/Consulta.js"></script>
  </body>
</html>
