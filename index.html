<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="images/logobg.svg" alt="" class="logobg" />

    <main>
      <div class="conteudoLogin">
        <img src="images/logo.svg" alt="" class="logo" />
        <span class="logologinChild">ENTRAR</span>

        <form action="/login" method="post" class="loginRg">
          <div class="usuarioNome">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" />
          </div>
          <div class="usuarioSenha">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" />
          </div>
          <div class="botaoLogin2">
            <input
              id="entrarBtn"
              type="button"
              value="ENTRAR"
              onclick="window.location.href='./pages/RegistroV.html'"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
